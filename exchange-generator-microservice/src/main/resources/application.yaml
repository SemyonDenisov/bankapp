server:
  port: 8084
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: api-gateway:127.0.0.1:8084
    ip-address: 127.0.0.1
    hostname: localhost
    non-secure-port: 8084
    status-page-url: http://127.0.0.1:8084/actuator/info
    health-check-url: http://127.0.0.1:8084/actuator/health
    home-page-url: http://127.0.0.1:8084/
spring:
  application:
    name: exchange-generator-microservice
  jackson:
    property-naming-strategy: SNAKE_CASE
logging:
  level:
    org:
      springframework:
        security: DEBUG
