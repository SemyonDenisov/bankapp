<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="jwt-token" content="[[${jwtToken}]]">
    <title>Корзина товаров</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        /* Стили для всплывашки */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>


</head>

<body>

<script language="JavaScript">
    setInterval(() => {
        var td = document.getElementById('exchange_rates');
        fetch('http://localhost:8088/exchange/rates')
            .then(response => response.json())
            .then(json => {
                var table = '<table style="width:100%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">';
                table += '<tr><th colspan="2">Курсы валют по отношению к рублю</th></tr>';
                table += '<tr><<th>Обозначение</th><th>Курс</th></tr>';
                json.forEach(rate => {
                    table += '<tr>';
                    table += '<td>' + rate.currency + '</td>';
                    table += '<td>' + rate.rate + '</td>';
                    table += '</tr>';
                });
                table += '</table>';
                td.innerHTML = table;
            })
            .catch(error => td.innerHTML = error);
    }, 1000);
</script>



<div id="toast"></div>

<script>
    const token = document.querySelector('meta[name="jwt-token"]').getAttribute('content');
    console.log(token)
    // Получение старых уведомлений
    fetch('http://localhost:8083/old-notifications', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
        }
    })

    // Подключение к WebSocket
    const socket = new SockJS('http://localhost:8083/ws');
    const stompClient = Stomp.over(socket);

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    stompClient.connect({}, function (frame) {
        console.log('WebSocket подключён:', frame);

        stompClient.subscribe('/topic/alerts', function (notification) {
            showToast(notification.body);
        });
    }, function (error) {
        console.error('Ошибка подключения WebSocket:', error);
    });
</script>
