server:
  port: 8088
spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  config:
    import: "optional:consul:"
  cloud:
    consul:
      host: host.docker.internal
      port: 8500
      config:
        enabled: false  # Отключите consul config если используете Eureka
      discovery:
        enabled: false  # Отключите consul discovery
    gateway:
      server:
        webflux:
          routes:
            - id: accounts-microservice
              uri: lb://accounts-microservice
              predicates:
                - Path=/accounts/**
              filters:
                - StripPrefix=1
            - id: cash-microservice
              uri: lb://cash-microservice
              predicates:
                - Path=/cash/**
              filters:
                - StripPrefix=1
            - id: transfer-microservice
              uri: lb://transfer-microservice
              predicates:
                - Path=/transfer/**
              filters:
                - StripPrefix=1
            - id: exchange-microservice
              uri: lb://exchange-microservice
              predicates:
                - Path=/exchange/**
              filters:
                - StripPrefix=1
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
    register-with-eureka: true
    fetch-registry: true