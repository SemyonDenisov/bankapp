apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchange-microservice
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: exchange-microservice
  template:
    metadata:
      labels:
        app: exchange-microservice
    spec:
      containers:
      - name: exchange-microservice
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8085
