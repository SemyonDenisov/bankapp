server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: cash-microservice:127.0.0.1:8082
    ip-address: 127.0.0.1
    hostname: localhost
    non-secure-port: 8082
    status-page-url: http://127.0.0.1:8082/actuator/info
    health-check-url: http://127.0.0.1:8082/actuator/health
    home-page-url: http://127.0.0.1:8082/
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/master
      client:
        registration:
          cash-microservice:
            client-id: cash-microservice
            client-secret: a
            authorization-grant-type: client_credentials
            provider: keycloak
        provider:
          keycloak:
            token-uri: http://localhost:8090/realms/master/protocol/openid-connect/token
  application:
    name: cash-microservice
  jackson:
    property-naming-strategy: SNAKE_CASE
logging:
  level:
    org:
      springframework:
        security: DEBUG
