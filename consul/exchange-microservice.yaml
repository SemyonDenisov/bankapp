server:
  port: 8085
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: api-gateway:127.0.0.1:8085
    ip-address: 127.0.0.1
    hostname: localhost
    non-secure-port: 8085
    status-page-url: http://127.0.0.1:8085/actuator/info
    health-check-url: http://127.0.0.1:8085/actuator/health
    home-page-url: http://127.0.0.1:8085/
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/master
      client:
        registration:
          exchange-microservice:
            client-id: exchange-microservice
            client-secret: a
            authorization-grant-type: client_credentials
            provider: keycloak
        provider:
          keycloak:
            token-uri: http://localhost:8090/realms/master/protocol/openid-connect/token
  application:
    name: exchange-microservice
  jackson:
    property-naming-strategy: SNAKE_CASE
logging:
  level:
    org:
      springframework:
        security: DEBUG
