server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: accounts-microservice

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_rk
    username: postgres
    password: 1
  sql:
    init:
      mode: always
  jackson:
    property-naming-strategy: SNAKE_CASE
logging:
  level:
    org:
      springframework:
        security: DEBUG
